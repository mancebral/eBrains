<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emociones</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .slider-container {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      background: black;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    button:active {
      opacity: 0.7;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: green;
      visibility: hidden;
    }
  </style>
</head>

<body>
  <h1>¿Cómo te sientes?</h1>

  <div class="slider-container">
    <label for="emo1">Emoción 1</label>
    <input type="range" id="emo1" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="slider-container">
    <label for="emo2">Emoción 2</label>
    <input type="range" id="emo2" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="slider-container">
    <label for="emo3">Emoción 3</label>
    <input type="range" id="emo3" min="0" max="1" step="0.01" value="0.5">
  </div>

  <button id="send">Enviar</button>
  <div id="status">¡Enviado!</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <script>
    // ---- 1. Generar ID único persistente ----
    let uid = localStorage.getItem("uid");
    if (!uid) {
      uid = crypto.randomUUID();
      localStorage.setItem("uid", uid);
    }

    // ---- 2. Configuración de Firebase ----
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://TU_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ---- 3. Evento del botón para enviar datos ----
    document.getElementById("send").onclick = async () => {
      const emo1 = parseFloat(document.getElementById("emo1").value);
      const emo2 = parseFloat(document.getElementById("emo2").value);
      const emo3 = parseFloat(document.getElementById("emo3").value);

      await db.ref("data/" + uid).set({
        emo1,
        emo2,
        emo3,
        ts: Date.now()
      });

      // feedback
      const st = document.getElementById("status");
      st.style.visibility = "visible";
      setTimeout(() => st.style.visibility = "hidden", 800);
    };
  </script>
</body>
</html>
