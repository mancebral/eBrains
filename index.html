<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collective Emotions</title>

<!-- Estilos -->
<style>
body {
  background: linear-gradient(to bottom, #FF7E5F, #FD3A69, #FFA17F);
  height: 100vh;
  margin: 0;
  padding: 0;
  color: white;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.main {
  background-color: rgba(0, 0, 0, 0.3);
  border-radius: 12px;
  padding: 20px;
  margin: 20px;
}

h1 {
  text-align: center;
  margin-top: 0;
}

.slider-container {
  width: 100%;
  max-width: 350px;
  margin: 25px auto;
  text-align: center;
}

.slider-labels {
  display: flex;
  justify-content: space-between;
  font-size: 1.8rem;
  margin-bottom: 8px;
}

input[type=range] {
  width: 100%;
}

button {
  margin-top: 25px;
  padding: 12px 24px;
  font-size: 1.2rem;
  background-color: #428bca;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.footer-logo {
  text-align: center;
  margin-bottom: 20px;
}

.footer-logo img {
  width: 160px;
  opacity: 0.9;
}
</style>

</head>
<body>

<div class="main">

  <h1>Collective Emotions</h1>
  <p style="text-align:center;">How does music make you feel?</p>

  <!-- VALENCE -->
  <div class="slider-container">
    <label for="valence">Valence</label>
    <div class="slider-labels">
      <span>ðŸ˜¢</span>
      <span>ðŸ˜„</span>
    </div>
    <input type="range" id="valence" min="0" max="1" step="0.1" value="0.5">
  </div>

  <!-- AROUSAL -->
  <div class="slider-container">
    <label for="arousal">Arousal</label>
    <div class="slider-labels">
      <span>ðŸ˜´</span>
      <span>ðŸ¤©</span>
    </div>
    <input type="range" id="arousal" min="0" max="1" step="0.1" value="0.5">
  </div>

  <!-- DOMINANCE -->
  <div class="slider-container">
    <label for="dominance">Dominance</label>
    <div class="slider-labels">
      <span>ðŸ™‡</span>
      <span>ðŸ’ª</span>
    </div>
    <input type="range" id="dominance" min="0" max="1" step="0.1" value="0.5">
  </div>

  <div style="text-align:center;">
    <button id="sendButton">Share in real-time!</button>
  </div>

</div>

<!-- Logo al pie -->
<div class="footer-logo">
  <img src="https://raw.githubusercontent.com/mancebral/eBrains/main/accelnet.png" alt="accelnet logo">
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://TU_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "TU_PROJECT_ID",
    appId: "TU_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // --- Crear ID por sesiÃ³n (igual para toda la participaciÃ³n) ---
  const userId = 'user_' + Math.random().toString(36).substr(2, 9);

  // --- Evento del botÃ³n ---
  document.getElementById('sendButton').addEventListener('click', () => {
    const valence = parseFloat(document.getElementById('valence').value);
    const arousal = parseFloat(document.getElementById('arousal').value);
    const dominance = parseFloat(document.getElementById('dominance').value);

    db.ref('live/' + userId).update({
      valence: valence,
      arousal: arousal,
      dominance: dominance,
      ts: Date.now()
    });

    // Mensaje suave (sin alert blocking)
    console.log("Sent!");
  });
</script>

</body>
</html>
