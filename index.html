<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collective Emotions</title>
<link rel="stylesheet" href="mystyles.css">
<style>
  .slider-container {
    width: 300px;
    margin: 20px auto;
    text-align: center;
  }
  .slider-labels {
    display: flex;
    justify-content: space-between;
    font-size: 1.5em;
  }
  input[type=range] {
    width: 100%;
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1em;
    background-color: #428bca;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="main">
  <h1 style="text-align:center;">Collective Emotions</h1>
  <p style="text-align:center;">How does music make you feel?</p>

  <!-- Valence -->
  <div class="slider-container">
    <label for="valence">Valence</label>
    <div class="slider-labels">
      <span>ðŸ˜¢</span>
      <span>ðŸ˜„</span>
    </div>
    <input type="range" id="valence" min="0" max="1" step="0.1" value="0.5">
  </div>

  <!-- Arousal -->
  <div class="slider-container">
    <label for="arousal">Arousal</label>
    <div class="slider-labels">
      <span>ðŸ˜´</span>
      <span>ðŸ¤©</span>
    </div>
    <input type="range" id="arousal" min="0" max="1" step="0.1" value="0.5">
  </div>

  <!-- Dominance -->
  <div class="slider-container">
    <label for="dominance">Dominance</label>
    <div class="slider-labels">
      <span>ðŸ™‡</span>
      <span>ðŸ’ª</span>
    </div>
    <input type="range" id="dominance" min="0" max="1" step="0.1" value="0.5">
  </div>

  <div style="text-align:center;">
    <button id="sendButton">Share in real-time!</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script>
  // ConfiguraciÃ³n Firebase
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://TU_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "TU_PROJECT_ID",
    storageBucket: "TU_PROJECT_ID.appspot.com",
    appId: "TU_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // FunciÃ³n para enviar los sliders
  document.getElementById('sendButton').addEventListener('click', () => {
    const valence = parseFloat(document.getElementById('valence').value);
    const arousal = parseFloat(document.getElementById('arousal').value);
    const dominance = parseFloat(document.getElementById('dominance').value);

    const userId = 'user_' + Math.random().toString(36).substr(2, 9);

    db.ref('live/' + userId).set({
      valence: valence,
      arousal: arousal,
      dominance: dominance,
      ts: Date.now()
    });

    alert("Sent to the visualization!");
  });
</script>

</body>
</html>
