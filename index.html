<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collective Emotions</title>

<style>
body {
  background: linear-gradient(to bottom, #FF7E5F, #FD3A69, #FFA17F);
  height: 100vh;
  margin: 0;
  padding: 0;
  color: white;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* Contenedor principal sin sombra */
.container {
  padding: 20px;
  width: 100%;
  max-width: 450px;
  margin: 0 auto;
  box-sizing: border-box;
}

/* TÃ­tulo */
h1 {
  text-align: center;
  margin-top: 0;
  font-size: 2rem;
}

/* Pregunta */
.subtitle {
  text-align: center;
  margin-bottom: 25px;
  font-size: 1.1rem;
}

/* Bloque slider */
.slider-block {
  margin: 25px 0;
}

.slider-block label {
  display: block;
  text-align: center;
  font-weight: 600;
  margin-bottom: 6px;
}

.slider-labels {
  display: flex;
  justify-content: space-between;
  font-size: 1.8rem;
  margin-bottom: 6px;
}

input[type=range] {
  width: 100%;
  margin: 0;
  -webkit-appearance: none;
  background: transparent;
}

input[type=range]:focus {
  outline: none;
}

/* BotÃ³n */
button {
  width: 100%;
  padding: 12px;
  font-size: 1.2rem;
  background-color: #428bca;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* Logo grande */
.footer-logo {
  text-align: center;
  margin-bottom: 20px;
}

.footer-logo img {
  width: 320px;
  max-width: 70%;
  opacity: 0.95;
}

/* Responsive */
@media (max-height: 650px) {
  h1 { font-size: 1.6rem; }
  .subtitle { font-size: 1rem; }
  .slider-labels { font-size: 1.5rem; }
}
</style>
</head>

<body>

<div class="container">

  <h1>Collective Emotions</h1>
  <p class="subtitle">How does music make you feel?</p>

  <!-- VALENCE -->
  <div class="slider-block">
    <label for="valence">Valence</label>
    <div class="slider-labels">
      <span>ðŸ˜¢</span>
      <span>ðŸ˜„</span>
    </div>
    <input type="range" id="valence" min="0" max="1" step="0.1" value="0.5">
  </div>

  <!-- AROUSAL -->
  <div class="slider-block">
    <label for="arousal">Arousal</label>
    <div class="slider-labels">
      <span>ðŸ˜´</span>
      <span>ðŸ¤©</span>
    </div>
    <input type="range" id="arousal" min="0" max="1" step="0.1" value="0.5">
  </div>

  <!-- DOMINANCE -->
  <div class="slider-block">
    <label for="dominance">Dominance</label>
    <div class="slider-labels">
      <span>ðŸ™‡</span>
      <span>ðŸ’ª</span>
    </div>
    <input type="range" id="dominance" min="0" max="1" step="0.1" value="0.5">
  </div>

  <button id="sendButton">Share in real-time!</button>

</div>

<!-- Logo al pie -->
<div class="footer-logo">
  <img src="https://raw.githubusercontent.com/mancebral/eBrains/main/accelnet.png" alt="accelnet logo">
</div>


<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://TU_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "TU_PROJECT_ID",
    appId: "TU_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const userId = 'user_' + Math.random().toString(36).substr(2, 9);

  document.getElementById('sendButton').addEventListener('click', () => {
    const valence = parseFloat(document.getElementById('valence').value);
    const arousal = parseFloat(document.getElementById('arousal').value);
    const dominance = parseFloat(document.getElementById('dominance').value);

    db.ref('live/' + userId).set({
      valence: valence,
      arousal: arousal,
      dominance: dominance,
      ts: Date.now()
    });

    console.log("Sent!");
  });
</script>

</body>
</html>
